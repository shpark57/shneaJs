<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

-->

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



<script src="https://cdn.jsdelivr.net/gh/shpark57/shnea@main/shnea.js"></script>
<script src="https://cdn.jsdelivr.net/gh/shpark57/shnea@main/shneaJq.js"></script>

<script>
    $(document).ready (function(){
        $("#btn1").on("click",function(){
            shneaJq.openDynamicModal({
                width: 500,
                height: 400,
                title: '모달 타이틀',
                content: '<p>여기에 모달 내용 작성</p>',
                backgroundOpacity: 0.7,
                backgroundColor: 'gray',
                buttons: {
                    "Ok": function () {
                        $(this).dialog("close");
                    },
                    "Cancel": function () {
                        $(this).dialog("close");
                    }
                },
                openCallback: function () {
                    console.log('Modal opened');
                },
                closeCallback: function () {
                    console.log('Modal closed');
                }
            });
        })
    });
</script>
</body>
    <button id="btn1">동적 모달 열기</button><br/>
</html>
